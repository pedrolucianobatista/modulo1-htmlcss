<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>    
<style>
    body {
        font-family: Arial, helvetica, sans-serif;
    }

    div > p {
        display: none;
    }
/* Esta formatação esconderá o child */
    div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 250px;
    }
/* Agora ele aparecerá com cor branca e fundo red, apenas pela seta */    

    div:hover {
        color: red;
    }
/* Conteúdo ficará vermelho */    
</style>
<body>
    <h1>Exemplo de hover</h1>
    <p>
        Passe o mouse sobre o texto abaixo
    </p>
    <div>
        Passe o mouse aqui
        <p>
            TEXTO ESCONDIDO...
        </p>
    </div>    
        <p>
            Fim do exemplo
        </p>
</body>
</html>
