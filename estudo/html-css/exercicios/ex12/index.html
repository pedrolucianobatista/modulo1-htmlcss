<!DOCTYPE hvideo/tml>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>    
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor.
    </p>
    <video id="imagem" width="475" height="315" poster="imagem/cavalo.jpg" controls loop autoplay>
        <source src="midia/cavalo-novo.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.m4v.Mp4" type="video/m4v">
        <source src="midia/meu-video.ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="475" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&portrait=0" width="475" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
<!--Comando para digitarmos em várias tags ao mesmo tempo: tag selecionada -> CTRL + F -> ALT + ENTER-->
<!--A tag iframe servirá para adicionarmos vídeos externos no nosso site.-->
