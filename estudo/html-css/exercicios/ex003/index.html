<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <img src="imagens/logo-html5.png" alt="Logo da CSS">
    <p>
        Podemos também carregar imagens que estão em sub-pastas.
    </p>
    <img src="imagens/logo-css.png" alt="Logo da HTML">
    <p>
        Também podemos carregar imagens externas.
    </p>
    <img src="https://th.bing.com/th/id/OIP.fW8pSllfmhVdqlzz0R4XOQAAAA?w=154&h=169&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="Logo do JAVASCRIPT">
</body>
</html>
<!--URL: Link único que indicará alguma coisa que podemos encontrar na internet-->
<!--O src(source) indicará o local que se encontra a imagem-->
<!--O alt será responsável por indicar o que esta imagem representa, ela será muito importante para a acessibilidade do google-->
<!--Com as teclas espaço e como ctrl chamamos o mesmo com o intuito de usarmos imagens-->
<!--Quando formos copiar um link de uma imagem, devemos ficar atentos em copiar o link da imagem em si, e não o link do site da mesma-->
