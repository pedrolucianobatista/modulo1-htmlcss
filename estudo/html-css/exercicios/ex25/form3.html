<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" autofocus>
            </label>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.01" required value="5">
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-11">
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="idia" id="idia" value="2023-11-01">
        </p>
        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora" value="new Date()">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <!-- Deixar o value atual através do javascript daqui á pouco -->
    </form>
</body>
</html>
