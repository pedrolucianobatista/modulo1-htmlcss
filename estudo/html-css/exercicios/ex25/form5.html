<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>    
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="isbas"><input type="checkbox" name="esbas" id="isbas" checked> Basquete <br></label> 
            <label for="isfut"><input type="checkbox" name="esfut" id="isfut" checked> Futebol <br></label>
            <label for="isnat"><input type="checkbox" name="esnat" id="isnat"> Natação <br></label>
            <label for="iesten"><input type="checkbox" name="esten" id="iesten"> Tênis <br></label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
