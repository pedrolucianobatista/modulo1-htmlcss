<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=deice-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr.linha {
            background-color: rgba(226, 173, 230, 0.393);
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>    
<body>
    <h1>Minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (simples)    
            TABLE = tabela
                TABLE ROW = linha de tabela
                    TABLE HEADER = cabeçalho de tabela
                        TABLE DATA = dado de tabela 
    -->
    <table>
        <tr> <!-- Primeira linha hehe-->
            <td class="dado">A1
            <td>B1
            <td>C1
        </tr>
        <tr class="linha"> <!-- Segunda linha hehe-->
            <td>A2
            <td>B2
            <td>C2
        </tr>
        <!-- Cada td representará um dado da tabela-->
        <tr>
            <td>A3
            <td>B3
            <td>C3
        </tr>
        <tr>
            <td>A4
            <td>B4
            <td>C4
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr> 
        <tr>
            <td>A6</td>
        </tr>
    </table> 
</body>
</html>
