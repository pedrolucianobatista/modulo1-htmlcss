<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 4</title>
    <style>
        table, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 15px;
        }

        .title {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>    
<body>
    <table>
        <thead>
            <tr>
                <td class="title">Grupo</td>
                <td class="title">Nomes</td>
                <td colspan="3" class="title">FIlmes</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3" class="title">Mulheres</td>
                <td>Ana Maria Santos</td>
                <td>Allen</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td> Oblivion</td>
                <td>Matrix</td>
                <td>Big hero</td>
            </tr>
            <tr>
                <td rowspan="3" class="title">Homens</td>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Lourenço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 6</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
