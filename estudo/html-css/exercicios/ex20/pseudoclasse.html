<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Documento hehe</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;

            height: 200px;

        #d1:hover {
            background-color: red;
        }

        }

        }

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

Obs: A parte terá que estar selecionada -->
